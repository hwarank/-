        body {
            font-family: 'Noto Sans KR', sans-serif;

        .mystic-gradient {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);

        }

        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
